<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>emprestimo</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <!--Inicio configuração Table-->
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <!--Final configuração Table-->
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>PAINEL</h2>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="departamento.html"><i class="fas fa-user"></i>Department</a></li>
                <li><a href="contato.html"><i class="fas fa-address-book"></i>Company</a></li>
                <li><a href="wifi.html"><i class="fas fa-wifi"></i>Wifi</a></li>
                <li><a href="login.html"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
            <div class="social_media">
                <a href="#"><i class="fas fa-globe"></i></a>
                <a href="#"><i class="fas fa-network-wired"></i></a>
                <a href="#"><i class="far fa-calendar-alt"></i></a>
            </div>
        </div>
        <div class="main_content">
            <div class="header">emprestimo</div>
            <div class="info">
                <center>
                    <h2>LISTA - EMPRESTIMO</h2>
                </center>
                <br>
                Pesquisa: <input id="filtro-nome" />
                <table id="lista">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Arquivo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Doc - colaborador xxxxx - máquina Optiplex 390.</td>
                            <td><a href="/arquivo.txt" download="arquivo"><i class="fas fa-download"></i><a></td>
                        </tr>
                        <tr>
                            <td>Doc - colaborador ddddd - máquina Optiplex 960</td>
                            <td><a href="/arquivo.txt" download="arquivo"><i class="fas fa-download"></i><a></td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <script>
                    var acc = document.getElementsByClassName("accordion");
                    var i;
                    for (i = 0; i < acc.length; i++) {
                        acc[i].addEventListener("click", function () {
                            this.classList.toggle("active");
                            var panel = this.nextElementSibling;
                            if (panel.style.maxHeight) {
                                panel.style.maxHeight = null;
                            } else {
                                panel.style.maxHeight = panel.scrollHeight + "px";
                            }
                        });
                    }
                </script>
                <script>
                    var filtro = document.getElementById('filtro-nome');
                    var tabela = document.getElementById('lista');
                    filtro.onkeyup = function () {
                        var nomeFiltro = filtro.value;
                        for (var i = 1; i < tabela.rows.length; i++) {
                            var conteudoCelula = tabela.rows[i].cells[0].innerText;
                            var corresponde = conteudoCelula.toLowerCase().indexOf(nomeFiltro) >= 0;
                            tabela.rows[i].style.display = corresponde ? '' : 'none';
                        }
                    };
                </script>
            </div>
        </div>
    </div>
</body>

</html>
